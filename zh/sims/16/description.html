 <section><h1>模型</h1>
   <p>The <b>八卦消息传播模型</b> 是元胞自动机，使用N / E / S / W邻域（也称为von Neumann邻域）的概念，其中网格单元具有4个邻居。</p>
   <section><h1>信息模型</h1>
     <p>已选择整数网格作为空间模型。 网格单元格具有值0（表示尚未接收到八卦的单元格）或值1（表示已接收到八卦的单元格）。</p>
   </section>
   <section><h1>流程模型</h1>
     <p>模型基于以下两个规则:</p>
     <ol>
       <li>如果单元格处于状态0，并且它在状态1中具有一个或多个邻居，则对于它们中的每一个，以一定概率将单元格的状态更改为1，否则将其保留为0。</li>
       <li>如果单元格处于状态1，则它仍处于该状态。</li>
     </ol>
   </section>
 </section>
